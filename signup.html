<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <main>
            <h1>Register a new account</h1>
            <div class="loginBox">
                <form id='form' action='/signUp' method="post">
                    <input id="usernameInput" placeholder="Email or username" name="username" type="text" aria-label="Email or username">
                    <br>
                    <input id="passwordInput" name="password" type="password" placeholder="Password" aria-label="Password">
                    <br>
                    <button class="button signUpButton">sign up</button>

                </form>
            </div>
        </main>

    </div>
    <script src="./app.js"></script>
</body>
</html>
